<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar - Junkai Zhang</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>

<header class="site-header">
    <div class="wrapper">
        <nav class="site-nav">
            <a class="page-link" href="index.html"><b>Home</b></a>
        </nav>
    </div>
</header>

<div class="wrapper">
    <div id="calendar" class="bio">
        <div class="bio-body" style="overflow:hidden;">
            <h1 class="md-heading text-left">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                Calendar
            </h1>  
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <span style="margin-right: 10px; font-weight: 500;">Time Zone:</span>
                <select id="timezone-select" style="padding: 8px; font-size: 16px;" onchange="updateCalendar()">
                    <option value="America/Los_Angeles">Los Angeles (PST/PDT)</option>
                    <option value="Asia/Shanghai">Shanghai (CST)</option>
                </select>
            </div>
            <div style="display: flex; justify-content: center;">
                <iframe id="calendar-frame" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America/Los_Angeles&showPrint=0&mode=WEEK&src=amt6aGFuZ0BnLnVjbGEuZWR1&src=anVua2FpemhhbmcxOEBnbWFpbC5jb20&color=%23039BE5&color=%23B39DDB" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
function updateCalendar() {
    const timezone = document.getElementById('timezone-select').value;
    const calendarFrame = document.getElementById('calendar-frame');
    const baseUrl = "https://calendar.google.com/calendar/embed?height=600&wkst=1&showPrint=0&mode=WEEK";
    const sources = "&src=amt6aGFuZ0BnLnVjbGEuZWR1&src=anVua2FpemhhbmcxOEBnbWFpbC5jb20&color=%23039BE5&color=%23B39DDB";
    calendarFrame.src = `${baseUrl}&ctz=${timezone}${sources}`;
}
</script>


</body>
</html>
